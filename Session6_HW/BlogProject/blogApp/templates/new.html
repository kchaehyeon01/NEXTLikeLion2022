<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>글 쓰기 페이지</h2>
    <form action="/new" method="post">
        {% csrf_token %}
        <div>
            <div>카테고리</div>
            <input type="checkbox" name="category_hobby" value="hobby">hobby
            <input type="checkbox" name="category_food" value="food">food
            <input type="checkbox" name="category_programming" value="programming">programming
            <div>글 제목</div>
            <input type="text" name="title">
        </div>
        <div>
            <div>글 내용</div>
            <textarea name="content" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">작성 완료</button>
    </form>
    
</body>
</html>
