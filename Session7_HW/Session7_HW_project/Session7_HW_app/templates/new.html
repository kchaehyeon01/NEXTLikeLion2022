<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div style="background-color: bisque;">
            <label for="title" style="font-weight:bold">제목</label>
            <input type="text" name="title" id="title" placeholder="제목을 입력해주세요.">
        </div>
        <div style="background-color:blanchedalmond">
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="40" rows="5" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <div style="background-color: bisque;">
            <label for="duedate">마감</label>
            <textarea name="duedate" id="duedate" cols="40" rows="1" placeholder="마감일(YYYY-MM-DD)."></textarea>
        </div>
        <button type="submit">작성하기</button>
    </form>
</body>
</html>
